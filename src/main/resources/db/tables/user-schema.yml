databaseChangeLog:
  - changeSet:
      id: 1-user
      author: gventurini
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    constraintName: user_primary_key
                    primaryKey: true
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp(6) without timezone
              - column:
                  name: last_update_date
                  type: timestamp(6) without timezone
              - column:
                  name: telegram_user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_order_id"
                    references: "order(order_id)"
        - createSequence:
            sequenceName: user_sequence
